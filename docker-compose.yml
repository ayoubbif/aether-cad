services:
  frontend:
    build:
      context: ./client
    ports:
      - "80:80"
    restart: unless-stopped
    networks:
      - app-network

  backend:
    build:
      context: ./server
    ports:
      - "5000:5000"
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
